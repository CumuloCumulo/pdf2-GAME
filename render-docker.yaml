services:
  - type: web
    name: pdf2-game-docker
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: LLM_API_KEY
        sync: false
      - key: LLM_BASE_URL
        value: https://dashscope.aliyuncs.com/compatible-mode/v1
      - key: LLM_MODEL_VISION
        value: qwen-vl-max
      - key: APP_DATA_DIR
        value: /app/app_data
    healthCheckPath: /
