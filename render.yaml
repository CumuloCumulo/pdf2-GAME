services:
  - type: web
    name: pdf2-game
    env: python
    plan: free
    buildCommand: |
      pip install fastapi uvicorn "openai>=1.0" python-multipart
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LLM_API_KEY
        sync: false
      - key: LLM_BASE_URL
        value: https://dashscope.aliyuncs.com/compatible-mode/v1
      - key: LLM_MODEL_VISION
        value: qwen-vl-max
      - key: APP_DATA_DIR
        value: /opt/render/project/app_data
    healthCheckPath: /
